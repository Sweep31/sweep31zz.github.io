    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let userName = localStorage.getItem('userName') || ""; 
        const comments = JSON.parse(localStorage.getItem('comments')) || []; 

        function changeSource(source) {
            const video = document.getElementById('video');
            video.pause(); 
            video.src = ""; 
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                });
            } else {
                alert("Tarayıcınız HLS desteği sunmuyor. Lütfen başka bir tarayıcı deneyin.");
            }
        }

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
        });

        function toggleCategories() {
            const categories = document.getElementById('categories');
            categories.style.display = categories.style.display === 'flex' ? 'none' : 'flex';
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
            alert("Çalışmayan yayın olursa VPN ile tekrar deneyiniz"); // Uyarı mesajı
        };

        function setUserName() {
            const nameInput = document.getElementById('nameInput');
            if (userName === "") {
                userName = nameInput.value.trim();
                localStorage.setItem('userName', userName);
                nameInput.disabled = true;
                nameInput.value = "";
                alert("Adınız ayarlandı: " + userName);
                loadComments();
            } else {
                alert("Adınızı değiştiremezsiniz.");
            }
        }

        function submitComment() {
            const commentInput = document.getElementById('commentInput');

            if (userName !== "" && commentInput.value.trim() !== "") {
                const newComment = {
                    name: userName,
                    text: commentInput.value
                };
                comments.push(newComment); 
                localStorage.setItem('comments', JSON.stringify(comments)); 
                
                fetch("https://formsubmit.co/ajax/hayatissweep@gmail.com", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        name: userName,
                        comment: commentInput.value
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Yorumunuz gönderildi ve e-postanıza iletildi!");
                        commentInput.value = ""; 
                        renderComments(); 
                    } else {
                        alert("Bir hata oluştu!");
                    }
                })
                .catch(error => {
                    console.error("Hata:", error);
                    alert("Bir hata oluştu!");
                });
            } else {
                alert("Lütfen adınızı ve yorumunuzu yazın.");
            }
        }

        function loadComments() {
            renderComments();
        }

        function renderComments() {
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = ""; 
            comments.forEach(comment => {
                const newComment = document.createElement('p');
                newComment.textContent = `${comment.name}: ${comment.text}`;
                commentList.appendChild(newComment);
            });
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === "Sweep") {
                document.getElementById('login-container').style.display = 'none'; 
                document.getElementById('main-content').style.display = 'block'; 
            } else {
                alert("Yanlış şifre! Lütfen tekrar deneyin.");
            }
        }

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode'); 
            }
            document.getElementById('main-content').style.display = 'none'; 
            alert("Çalışmayan yayın olursa VPN ile tekrar deneyiniz"); // Uyarı mesajı
        };
    </script>
</head>
